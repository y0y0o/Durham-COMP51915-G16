name: CI Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies (if any)
        run: |
          if [ -f requirement.txt ]; then pip install -r requirement.txt; fi

      - name: Run tests
        run: |
          echo "Running tests..."
          if [ -d tests ]; then pytest tests; fi
          if [ -f test.c ]; then gcc test.c -o test && ./test; fi
